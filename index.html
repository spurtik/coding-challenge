<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kogan.com Coding Challenge</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <img class="img-fluid" src="images/logo.png" />
        </div>
        <div class="table-responsive">
            <table class="table align-middle">
                    <thead class="table-dark">
                      <tr>
                        <th class="col-sm-1">Air-Conditioner Category No</th>
                        <th>Category Title</th>
                        <th>Width(cm)</th>
                        <th>Length(cm)</th>
                        <th>Height(cm)</th>
                        <th class="col-sm-1">Cubic Meters(l/100)*(w/100)*(h/100)</th>
                        <th class="col-sm-1">Industry Standard Conversion</th>
                        <th>Cubic Weight(kg)</th>
                      </tr>
                    </thead>
                    <tbody  id="category-container">
                    </tbody>
                    </table>
        </div>
        <table class="table">
            <thead class="table-light">
              <tr>
                <td>Average <strong>cubic weight</strong> weight for all products in the "Air Conditioners" category</td>
                <td class="col-sm-2" id="average-cubicweight"></td>
              </tr>
            </thead>
        </table>
        <script defer src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
        <script defer src="js/calculateAverageCubicWeight.js"></script>
        <script defer src="js/app.js"></script>
    </body>
</html>
